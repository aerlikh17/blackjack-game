<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="game-container">
        <h2 id="dealer">Dealer: <span id="dealers-score"></span></h2>
        <div id="dealers-cards">
            <div class="card large hidden back-red" id="dc1"></div>
            <div class="card large hidden" id="dc2"></div>
            <div class="card large hidden" id="dc3"></div>
            <div class="card large hidden" id="dc4"></div>
            <div class="card large hidden" id="dc5"></div>
        </div>
        <h2>You: <span id="players-score"></span></h2>
        <div id="players-cards">
            <div class="card large hidden" id="pc1"></div>
            <div class="card large hidden" id="pc2"></div>
            <div class="card large hidden" id="pc3"></div>
            <div class="card large hidden" id="pc4"></div>
            <div class="card large hidden" id="pc5"></div>
        </div>
        <div id="buttons">
            <button id="deal">DEAL</button>
            <button id="hit">HIT</button>
            <button id="stay">STAY</button>
        </div>
        <h2 id="game-results"></h2>
    </div>
</body>
</html>
